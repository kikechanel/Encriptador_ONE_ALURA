<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Encriptador</title>
    </head>
    <body>
        <header>
            <img class="logo" src="./imagenes/Logo.png" alt="logo de alura">
        </header>
        <main class="main">
            <section class="input-section">
                <textarea
                    class="text-area"
                    cols="30"
                    rows="10"
                    placeholder="Ingrese el texto aquí"
                ></textarea>
                <div class="alerta">
                    <img src="./imagenes/alerta.svg" alt="icono de alerta">
                    <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section class="output-section">
                <textarea
                    class="mensaje"
                    cols="20"
                    rows="10"
                    placeholder="Ningun mensaje fue encontrado"
                ></textarea>
                <div>
                    <button class="copiar" onclick="copiarTexto()">Copiar</button>
                </div>
            </section>
        </main>
        <footer class="index-footer">
            <p>&copy; 2024 MaicitoDev. Todos los derechos reservados. By Alura Latam</p>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
